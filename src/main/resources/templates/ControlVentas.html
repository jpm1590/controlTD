<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>ControlTD</title>
<meta HTTP-EQUIV="Refresh" CONTENT="600" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/x-icon" href="../imgs/favicon.ico" />
<link rel="stylesheet" href="../css/stylecss.css" media="screen"
	type="text/css" />

</head>


<body background="../imgs/soft_white_background.jpg">
	<!--The content below is only a placeholder and can be replaced.-->
	
	<script type="text/javascript">	
		function myFunction(index) {			
			var popup = document.getElementById(index);
		    popup.classList.toggle("show");
		}
		
		function myFunction1(id) {
			//alert(id);
		    var popup = document.getElementById(id);
		    popup.classList.toggle("show");
		}
	</script>
	
	<table align="center">
		<tr>
			<td align="right" width="35%"><img
				src="../imgs/logo_black_header.png" /></td>
			<td align="left" width="65%"><h1>
					<span th:text="${title_in_model}"></span>
				</h1></td>
		</tr>
	</table>
	
	<br />
	<br />
	
	<form action="#" th:action="@{/otherdate}" method="post"
		th:object="${new_date}">
		<input type="date" id="dateShow" th:field="*{newDate}"> </input> <input
			type="submit" value="Ok" id="okButton"> </input> <span
			th:text="${date}"></span>
	</form> <br />	<br />

	<div class="table100 ver1 m-b-110">
		<table align="center" data-vertable="ver1">
			<thead>
				<tr>
					<th align="center" width="3%">#</th>
					<th align="center" width="7%"><span
						th:text="${(title.date)[0]}"></span></th>
					<th align="center" width="6%"><span
						th:text="${title.process.codProcess}"></span></th>
					<th align="center" width="8%"><span
						th:text="${title.process.process}"></span></th>
					<th align="center" width="20%"><span
						th:text="${(title.interfaz)[0]}"></span></th>
					<th align="center" width="7%"><span
						th:text="${(title.time0)[0]}"></span></th>
					<th align="center" width="7%"><span
						th:text="${(title.time)[0]}"></span></th>
					<th align="center" width="7%"><span
						th:text="${(title.regsCTL)[0]}"></span></th>
					<th align="center" width="7%"><span
						th:text="${(title.regsIns)[0].dbname}"></span></th>
					<th align="center" width="4%"><span
						th:text="'Diffs'"></span></th>
					<th align="center" width="4%"><span
						th:text="'Cod'"></span></th>
					<th align="center" width="15%"><span
						th:text="'Descripcion'"></span></th>
					<th align="center" width="5%"><span
						th:text="${(title.state)[0]}"></span></th>
				</tr>
			</thead>
			<!-- -->
			<tbody>
				<tr th:each="interfaz,i : ${processes}"
					th:class="${i.even}? 'even_css_class':'odd_css_class'">
					<td align="center"><span th:text="${interfaz.process.id}"></span></td>
					<td align="center">
						<div th:each="date1: ${interfaz.date}">
							<span th:text="${date1}"></span>
						</div>
					</td>
					<td align="center"><span
						th:text="${interfaz.process.codProcess}"></span></td>
					<td align="center"><span th:text="${interfaz.process.process}"></span></td>
					<td align="center">
						<div th:each="interfaz1: ${interfaz.interfaz}">
							<span th:text="${interfaz1}"></span>
						</div>
					</td>
					<td align="center">
						<div th:each="time01: ${interfaz.time0}">
							<span th:text="${time01}"></span>
						</div>
					</td>
					<td align="center">
						<div th:each="time1: ${interfaz.time}">
							<span th:text="${time1}"></span>
						</div>
					</td>
					<td align="center">
						<div th:each="regsCTL1: ${interfaz.regsCTL}">
							<span th:text="${regsCTL1}"></span>
						</div>
					</td>
					<td align="center">
						<!--  
						<span class="popup" th:onclick="'myFunction(\'' + ${i.index} +'\');'" th:text="'Regs DB'"> 
							<span class="popuptext" th:id="${i.index}" th:onclick="'alert(this.id)'">
								<div th:each="db: ${interfaz.regsIns}">
									<p id="foo">
										<span th:text="${db.dbname}"> - </span>
										<span th:text="${db.dbinserts}"></span>
									</p>
								</div>
							</span>
						</span>
						-->
						<span class="popup" th:onclick="'myFunction(\'' + ${i.index} +'\');'"> Regs db
							<span class="popuptext" th:id="${i.index}">
								<div th:each="db: ${interfaz.regsIns}">
									<p id="foo"><span th:text="${db.dbname}"> - </span><span th:text="${db.dbinserts}"></span></p>
								</div>
							</span>
						</span>
					</td>
					<td align="center"><span class="red">-</span></td>
					<td align="center">
						<div th:each="state1: ${interfaz.state}">
							<span th:text="${state1}"></span>
						</div>
					</td>
					<td align="center">
						<div th:each="descr1: ${interfaz.description}">
							<span th:text="${descr1}"></span>
						</div>
					</td>
					<td align="center">
						<div th:each="imgs1: ${interfaz.imags}">
							<img width="17" th:src="${imgs1}" />
						</div>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

	<br/>

	<span class="ver" th:text="${title_in_model}"></span>
